<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style>
        body {
            font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            font-size: 15px;
            text-align: justify;
        }
        @page {
            size: letter;
        }
        .header{
            display: -webkit-flex;
            webkit-justify-content: center;
        }
        .table-nastavnici{
            padding-top: 0px;
            width: 100%;
            color: black;
            font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
            font-size: 10px;
            border-spacing: 2px;
        }

        .table-nastavnici th{
            background-color: rgb(160, 160, 160);
            padding: 16px;
        }
        .table-nastavnici td{
            background-color: rgb(204, 235, 255);
            padding: 10px;
        }

    </style>
</head>

<body>

<h1> Lista Nastavnika </h1>

<table class="table-nastavnici  paginate-table">
    <thead>
    <tr>
        <th class="tittle-container">ID</th>
        <th class="tittle-container">Username</th>
        <th class="tittle-container">E-mail</th>
        <th class="tittle-container">Ime</th>
        <th class="tittle-container">Biografija</th>
        <th class="tittle-container">JMBG</th>
        <th class="tittle-container">Adresa</th>
        <th class="tittle-container">Zvanje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nastavnik: ${nastavnici}">
        <td th:text="${nastavnik.getId()}">
        </td>
        <td th:text="${nastavnik.getKorisnickoIme()}">
        </td>
        <td th:text="${nastavnik.getEmail()}">
        </td>
        <td th:text="${nastavnik.getIme()}">
        </td>
        <td th:text="${nastavnik.getBiografija()}">
        </td>
        <td th:text="${nastavnik.getJmbg()}">
        </td>
        <td th:text="${nastavnik.getAdresa().getUlica()}">
        </td>
        <td th:text="${nastavnik.getZvanje().getDatumIzbora()}">
        </td>
    </tr>
    </tbody>
</table>
<span th:text="'Count:' + ${#lists.size(nastavnici)}"></span>
</body>

</html>

</html>
