<h2><i>{{title}}</i></h2>
<form  (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Vreme Pocetka:</mat-label>
            <input matInput formControlName="vremePocetka"  name="vremePocetka" type="date" required>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
      <mat-label>Vreme Zavrsetka:</mat-label>
          <input matInput formControlName="vremeZavrsetka"  name="vremeZavrsetka" type="date" required>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Ishod:</mat-label>
          <mat-select name="ishod" formControlName="ishod" [compareWith]="comparator" required>
            <mat-option *ngFor="let ishod of ishodi"  [value]="ishod"> 
              {{ishod.opis}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Tip Evaluacije:</mat-label>
          <mat-select name="tipEvaluacije" formControlName="tipEvaluacije" [compareWith]="comparator2" required>
            <mat-option *ngFor="let tipEvaluacije of tipoviEvaluacije"  [value]="tipEvaluacije"> 
              {{tipEvaluacije.naziv}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit">Dodaj</button>
    </div>
</form>
