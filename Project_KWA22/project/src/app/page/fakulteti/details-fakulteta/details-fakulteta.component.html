<mat-list>
    <mat-list-item>ID: {{fakultet["id"]}}</mat-list-item>
    <mat-list-item>Naziv: {{fakultet["naziv"]}}</mat-list-item>
    <mat-list-item>Univerzitet: <span *ngIf="fakultet['univerzitet']">{{fakultet["univerzitet"]["naziv"]}}</span></mat-list-item>
    <mat-list-item>Adresa: <span *ngIf="fakultet['adresa']">{{fakultet["adresa"]["ulica"]}}</span></mat-list-item>
    <mat-list-item>Nastavnik: <span *ngIf="fakultet['nastavnik']">{{fakultet["nastavnik"]["email"]}}</span></mat-list-item>

</mat-list>
<button mat-raised-button color="primary" (click)="back()">Nazad</button>
