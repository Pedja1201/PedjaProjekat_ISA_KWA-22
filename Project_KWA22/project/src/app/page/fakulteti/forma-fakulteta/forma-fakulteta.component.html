<h2><i>{{title}}</i></h2>
<form  (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Naziv:</mat-label>
          <input matInput formControlName="naziv"  name="naziv" type="text" required>
      </mat-form-field >
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Univerzitet:</mat-label>
        <mat-select name="univerzitet" formControlName="univerzitet" [compareWith]="comparatorUniverzitet"  required>
          <mat-option *ngFor="let univerzitet of univerziteti"  [value]="univerzitet">
            {{univerzitet.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Adresa:</mat-label>
          <mat-select name="adresa" formControlName="adresa" [compareWith]="comparatorAdresa"  required>
            <mat-option *ngFor="let adresa of adrese"  [value]="adresa">
              {{adresa.ulica}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nastavnik:</mat-label>
          <mat-select name="nastavnik" formControlName="nastavnik" [compareWith]="comparatorAdresa"  required>
            <mat-option *ngFor="let nastavnik of nastavnici"  [value]="nastavnik">
              {{nastavnik.ime}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary"  type="submit">Dodaj</button>
    </div>
</form>
