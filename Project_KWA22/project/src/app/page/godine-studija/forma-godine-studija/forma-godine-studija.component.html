<h2>{{title}}</h2>
<form  (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>
    <div>
      <label>Godina: <input formControlName="godina"  name="godina" type="date" required></label>
    </div>
    <div>
        <label>Predmet:
          <select name="predmet" formControlName="predmet" [compareWith]="comparator"  required>
            <option *ngFor="let predmet of predmeti"  [ngValue]="predmet">
              {{predmet.naziv}}
            </option>
          </select>
        </label>
      </div>
      <div>
        <button type="submit">Dodaj</button>
    </div>
</form>
