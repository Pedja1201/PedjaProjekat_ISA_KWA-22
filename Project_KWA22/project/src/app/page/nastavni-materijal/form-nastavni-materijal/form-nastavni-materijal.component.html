<h2><i>{{title}}</i></h2>
<form (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Autor:</mat-label>
      <input matInput formControlName="autor" name="autor" type="text" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Godina Izdavanja:</mat-label>
      <input matInput formControlName="godinaIzdavanja" name="godinaIzdavanja" [matDatepicker]="picker" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Naziv:</mat-label>
      <input matInput formControlName="naziv" name="naziv" type="text" required>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit">Dodaj</button>
  </div>
</form>
