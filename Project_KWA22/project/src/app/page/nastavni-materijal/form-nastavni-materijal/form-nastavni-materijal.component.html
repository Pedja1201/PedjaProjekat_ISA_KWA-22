<h2><i>{{title}}</i></h2>
<form (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Autor:</mat-label>
          <input matInput formControlName="autor"  name="autor" type="text" >
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
          <mat-label>Godina Izdavanja:</mat-label>
            <input matInput formControlName="godinaIzdavanja"  name="godinaIzdavanja" type="date" >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Naziv:</mat-label>
            <input matInput formControlName="naziv"  name="naziv" type="text" >
        </mat-form-field>
      </div>

    <div>
      <button mat-raised-button color="primary" type="submit">Dodaj</button>
    </div>
  </form>
