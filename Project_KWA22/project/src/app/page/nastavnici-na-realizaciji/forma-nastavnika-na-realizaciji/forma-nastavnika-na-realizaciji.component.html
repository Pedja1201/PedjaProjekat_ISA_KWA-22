<h2>{{title}}</h2>
<form  (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Broj casova: </mat-label>
          <input matInput formControlName="brojCasova"  name="brojCasova" type="number" step="0,1" required>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Nastavnik:</mat-label>
          <mat-select name="nastavnik" formControlName="nastavnik" [compareWith]="comparator1" required>
            <mat-option *ngFor="let nastavnik of nastavnici"  [value]="nastavnik"> 
              {{nastavnik.ime}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Tip nastave:</mat-label>
          <mat-select name="tipNastave" formControlName="tipNastave" [compareWith]="comparator2" required>
            <mat-option *ngFor="let tipNastave of tipoviNastave"  [value]="tipNastave"> 
              {{tipNastave.naziv}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit">Dodaj</button>
    </div>
</form>
