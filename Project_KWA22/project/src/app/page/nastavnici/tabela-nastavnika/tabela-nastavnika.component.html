<h1>{{title}}</h1>
<table mat-table [dataSource]="elementi" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="prikaziDetalje(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <!-- Ime Column -->
  <ng-container matColumnDef="ime">
    <th mat-header-cell *matHeaderCellDef> Ime </th>
    <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
  </ng-container>

  <!-- Biografija Column -->
  <ng-container matColumnDef="biografija">
    <th mat-header-cell *matHeaderCellDef> Biografija </th>
    <td mat-cell *matCellDef="let element"> {{element.biografija}} </td>
  </ng-container>

  <!-- Jmbg Column -->
  <ng-container matColumnDef="jmbg">
    <th mat-header-cell *matHeaderCellDef> JMBG </th>
    <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
  </ng-container>

  <!-- Adresa Column -->
  <ng-container matColumnDef="adresa">
    <th mat-header-cell *matHeaderCellDef> Adresa </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['adresa']">{{element["adresa"]["ulica"]}}</span></td>
  </ng-container>

  <!-- Zvanje Column -->
  <ng-container matColumnDef="zvanje">
    <th mat-header-cell *matHeaderCellDef> Zvanje </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['zvanje']">{{element["zvanje"]["datumIzbora"]}}</span></td>
  </ng-container>

  <ng-container matColumnDef="akcije">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let element"> {{element.akcije}}
      <button mat-icon-button color="warn" (click)="ukloni(element['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="izmeni(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
