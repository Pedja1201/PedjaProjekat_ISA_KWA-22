<h1>{{title}}</h1>
<table mat-table [dataSource]="elementi" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="prikaziDetalje(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <!-- Bodovi Column -->
  <ng-container matColumnDef="bodovi">
    <th mat-header-cell *matHeaderCellDef> Bodovi </th>
    <td mat-cell *matCellDef="let element"> {{element.bodovi}} </td>
  </ng-container>

  <!-- napomena Column -->
  <ng-container matColumnDef="napomena">
    <th mat-header-cell *matHeaderCellDef> Napomena </th>
    <td mat-cell *matCellDef="let element"> {{element.napomena}} </td>
  </ng-container>

  <!-- evaluacijaZnanja Column -->
  <ng-container matColumnDef="evaluacijaZnanja">
    <th mat-header-cell *matHeaderCellDef> Evaluacija Znanja </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['evaluacijaZnanja']">{{element["evaluacijaZnanja"]["id"]}}</span></td>
  </ng-container>

   <!-- studentNaGodini Column -->
   <ng-container matColumnDef="studentNaGodini">
    <th mat-header-cell *matHeaderCellDef> Student na godini </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['studentNaGodini']">{{element["studentNaGodini"]["brojIndeksa"]}}</span></td>
  </ng-container>

  <ng-container matColumnDef="akcije">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let element"> {{element.akcije}}
      <button mat-icon-button color="warn" (click)="ukloni(element['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="izmeni(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
