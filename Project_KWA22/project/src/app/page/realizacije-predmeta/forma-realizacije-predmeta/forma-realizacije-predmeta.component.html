<h2><i>{{title}}</i></h2>
<mat-stepper [linear]="isLinear" #stepper>
  <form [formGroup]="forma" ngNativeValidate>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Primary data</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Naziv: </mat-label>
        <input matInput formControlName="naziv" name="naziv" type="text" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Secondary data">
      <mat-form-field appearance="fill">
        <mat-label>Nastavnik na realizaciji ID:</mat-label>
        <mat-select name="nastavnikNaRealizaciji" formControlName="nastavnikNaRealizaciji" [compareWith]="comparator1"
          required>
          <mat-option *ngFor="let nastavnikNaRealizaciji of nastavniciNaRealizaciji" [value]="nastavnikNaRealizaciji">
            {{nastavnikNaRealizaciji.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Predmet:</mat-label>
        <mat-select name="predmet" formControlName="predmet" [compareWith]="comparator2" required>
          <mat-option *ngFor="let predmet of predmeti" [value]="predmet">
            {{predmet.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Evaluacija Znanja:</mat-label>
        <mat-select name="evaluacijaZnanja" formControlName="evaluacijaZnanja" [compareWith]="comparator3" required>
          <mat-option *ngFor="let evaluacijaZnanja of evaluacijeZnanja" [value]="evaluacijaZnanja">
            {{evaluacijaZnanja.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Termin Nastave:</mat-label>
        <mat-select name="terminNastave" formControlName="terminNastave" [compareWith]="comparator4" required>
          <mat-option *ngFor="let terminNastave of terminiNastave" [value]="terminNastave">
            {{terminNastave.vremePocetka}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-raised-button color="primary" (click)="create()">Dodaj</button>
      </div>
    </mat-step>
  </form>
</mat-stepper>
