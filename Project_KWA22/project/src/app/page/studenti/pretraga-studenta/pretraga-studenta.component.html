<h2>{{title}}</h2>
<form (submit)="pretrazi()" [formGroup]="parametri"  ngNativeValidate>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>JMBG: </mat-label>
        <input matInput name="jmbg" formControlName="jmbg" type="text" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Ime: </mat-label>
        <input matInput name="ime" formControlName="ime" type="text" >
      </mat-form-field>
    </div>


  <div>
    <button mat-raised-button type="submit">Pretrazi </button>
  </div>
</form>
