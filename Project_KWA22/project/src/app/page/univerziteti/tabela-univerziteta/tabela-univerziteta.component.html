<h1>{{title}}</h1>
<table mat-table class="mat-elevation-z20" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Datum vreme osnivanja</th>
        <th>Adresa</th>
        <th>Nastavnik</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody>                        
      <tr *ngFor="let e of elementi">
        <td><button mat-stroked-button (click)="prikaziDetalje(e)">{{e["id"]}}</button></td>
        <td><span *ngIf="e['naziv']; else praznoPolje">{{e["naziv"]}}</span></td>
        <td>{{e["datumVremeOsnivanja"]}}</td>
        <td><span *ngIf="e['adresa']">{{e["adresa"]["ulica"]}}</span></td>
        <td><span *ngIf="e['nastavnik']">{{e["nastavnik"]["ime"]}}</span></td>
        <td>
          <button mat-icon-button color="warn" (click)="ukloni(e['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="izmeni(e)"><mat-icon>edit</mat-icon></button>
        </td>
  
      </tr>
    </tbody>
  </table>
  
  <ng-template #praznoPolje>-</ng-template>
