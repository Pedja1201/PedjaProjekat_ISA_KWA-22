<h1>{{title}}</h1>
<table mat-table [dataSource]="elementi" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="prikaziDetalje(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <!-- Datum izbora Column -->
  <ng-container matColumnDef="datumIzbora">
    <th mat-header-cell *matHeaderCellDef> Datum izbora </th>
    <td mat-cell *matCellDef="let element"> {{element.datumIzbora}} </td>
  </ng-container>

  <!-- Datum prestanka Column -->
  <ng-container matColumnDef="datumPrestanka">
    <th mat-header-cell *matHeaderCellDef> Datum prestanka </th>
    <td mat-cell *matCellDef="let element"> {{element.datumPrestanka}} </td>
  </ng-container>

  <!-- NaucnaOblast Column -->
  <ng-container matColumnDef="naucnaOblast">
    <th mat-header-cell *matHeaderCellDef> Naucna oblast </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['naucnaOblast']">{{element["naucnaOblast"]["naziv"]}}</span></td>
  </ng-container>

  <!-- Tip zvanja Column -->
  <ng-container matColumnDef="tipZvanja">
    <th mat-header-cell *matHeaderCellDef> Tip zvanja </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['tipZvanja']">{{element["tipZvanja"]["naziv"]}}</span></td>
  </ng-container>

  <ng-container matColumnDef="akcije">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let element"> {{element.akcije}}
      <button mat-icon-button color="warn" (click)="ukloni(element['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="izmeni(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
