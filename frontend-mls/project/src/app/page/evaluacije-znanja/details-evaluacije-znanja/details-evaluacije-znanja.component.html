<mat-list>
    <mat-list-item>ID: {{evaluacijaZnanja["id"]}}</mat-list-item>
    <mat-list-item>Vreme Pocetka: {{evaluacijaZnanja["vremePocetka"]}}</mat-list-item>
    <mat-list-item>Vreme Zavrsetka: {{evaluacijaZnanja["vremeZavrsetka"]}}</mat-list-item>
    <mat-list-item>Ishod: <span *ngIf="evaluacijaZnanja['ishod']">{{evaluacijaZnanja["ishod"]["opis"]}}</span></mat-list-item>
    <mat-list-item>Tip Evaluacije: <span *ngIf="evaluacijaZnanja['tipEvaluacije']">{{evaluacijaZnanja["tipEvaluacije"]["naziv"]}}</span></mat-list-item>
</mat-list>
<button mat-raised-button color="primary" (click)="back()">Nazad</button>
